title   Start The XeroLinux Installer (free)
sort-key 01
linux    /%INSTALL_DIR%/boot/x86_64/vmlinuz-linux-surface
initrd   /%INSTALL_DIR%/boot/intel-ucode.img
initrd   /%INSTALL_DIR%/boot/amd-ucode.img
initrd   /%INSTALL_DIR%/boot/x86_64/initramfs-linux-surface.img
options  archisobasedir=%INSTALL_DIR% device=UUID=%ARCHISO_UUID% cow_spacesize=10G copytoram=n driver=free nouveau.modeset=1 radeon.modeset=1 i915.modeset=1 nvme_load=yes
